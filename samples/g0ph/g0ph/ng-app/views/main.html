<h4 class="text-center">Users' posts.</h4>
<div class="panel" ng-repeat="post in posts">
  <div class="panel-heading clearfix">
    <author>{{ post.author.username }}</author>
    <div class="pull-right">{{ post.date | date:'MMM d, y HH:mm'}}</div>
  </div>
  <p class="well">{{ post.text }}</p>
</div>

<div ng-show="authenticated">
  <form role="form" ng-submit="addPost(addPostForm)" name="addPostForm" novalidate>
    <div class="form-group">
      <label for="post_text">Text</label>
      <input name="text" id="post_text" type="text" ng-model="post_text" placeholder="Post text" class="form-control" required />
    </div>
    <div class="alert alert-danger" ng-repeat="error in errors.text">{{error}}</div>
    <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{{error}}</div>
    <div class="alert alert-danger" ng-if="error">{{error}}</div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
